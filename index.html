
<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE>

<!-- <html> -  Defines an HTML Document -->
<html></html>

<!-- <head> - Contains metadata information for the document -->
<head></head>

<!-- <title> - Defines a title for the document -->
<title>Basic Tags</title>

<!-- <link> Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
<link rel='stylesheet' href='/css/master.css'>

<!-- <body> Defines the documents body -->
<body>

<!-- <h1> to <h6> - Defines HTML Headings -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

<!-- <br> - Inserts a single line break -->
  <br>
  <br>
  <br>


<!-- <hr> - Defines a thematic change in the content -->
  <hr> 

<!-- <p> - Defines a Paragraph -->
  <p>This is my first paragraph.</p>

<!-- <a> - Defines a hyperlink -->
  <a href='https://www.google.com' target='_blank'>My First Link</a>  <!--opens a new tab-->
  <a href='https://www.google.com' target='_parent'>My Second Link</a> 
  <a href='https://www.google.com' target='_self'>My Third Link</a>
  <a href='https://www.google.com' target='_top'>My Fourth Link</a>


</body>


<!-- <meta> -  Defines metadata about an HTML Document -->
<meta name='twitter:' content=''>
<!-- Defines style information for a document -->
